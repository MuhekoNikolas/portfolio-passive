<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" href="/images/logo.png">
        <title>Muheko Nikolas</title>

        <link rel="stylesheet" href="/css/pc/main.css">
        <link rel="stylesheet" href="/css/pc/home.css">
        <link rel="stylesheet" href="/css/pc/aboutAndSkill.css">
        <link rel="stylesheet" href="/css/pc/projects.css">
        <link rel="stylesheet" href="/css/pc/contact.css">

        <link rel="stylesheet" href="/css/mobile/main.css">
        <link rel="stylesheet" href="/css/mobile/home.css">
        <link rel="stylesheet" href="/css/mobile/aboutAndSkill.css">
        <link rel="stylesheet" href="/css/mobile/projects.css">
        <link rel="stylesheet" href="/css/mobile/contact.css">

        <link rel="stylesheet" href="/css/mobile/mobile470width.css">

        <script src="/js/classes.js" defer></script>
        <script src="/js/main.js" defer></script>
        <script src="/js/scripts.js" defer></script>
        <script src="/js/observers.js" defer></script>
        <script src="https://kit.fontawesome.com/49ac55f315.js" crossorigin="anonymous"></script>

    </head>
    <body>


        <div id="mainWrapper">
            <a class="scrollToTopButton" href="#topBar" style="display:flex; justify-content:center; align-items:center; color:var(--white); font-size:2em; text-decoration:none; text-align:center; border:1px solid var(--white);">
                <i class="fa-solid fa-arrow-up"></i>
            </a>


            <div class="bioContainer" id="bioContainer">
                <div class="contents">
                    <p class="portfolioOwnerBio"></p>
                    <div class="button" onclick="manageBioDiv()"><h3>Close <i class="fa-solid fa-close"></i></h3></div>
                </div>
            </div>

            <div class="navMenuContainer" id="navMenuContainer">
                <div class="contents">
                    <div class="links">
                        <a href="#topBar">
                            <h3>Home</h3>
                        </a>
                        <a href="#pageAboutSection">
                            <h3>About me</h3>
                        </a>
                        <a href="#pageSkillsSection">
                            <h3>Skills</h3>
                        </a>
                        <a href="#pageProjectsSection">
                            <h3>Projects</h3>
                        </a>
                        <a href="#pageContactsSection">
                            <h3>Contact</h3>
                        </a>
                    </div>
                    <div class="button" onclick="manageSideMenuDiv()"><h3>Close <i class="fa-solid fa-close"></i></h3></div>
                </div>
            </div>

            <div class="topBar pageSection" id="topBar">
                <div class="topBarLogoSection">
                    <div class="topBarLogo" style="cursor:pointer;" onclick="location.href = '/'"></div>
                </div>
                <div class="topBarButtonsSection">

                    <div class="topBarThemeButton button" data-theme="dark" onclick="manageColorTheme()">
                        <i class="fa-solid fa-sun"></i>
                    </div>

                    <div class="topBarMenuButton button" onclick="manageSideMenuDiv()">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>
            </div>

            <div id="pageHomeSection" class="pageHomeSection pageSection">
                <div class="homeSectionCenterDiv">
                    <div class="homeSectionCenterDivPfp"></div>
                    <div class="homeSectionCenterDivBio">
                        <div class="homeSectionCenterDivBioBlocksSection">
                            <div class="homeSectionCenterDivBioBlocks first">
                                <h3> Hi, I am, </h3>
                            </div>
                            <div class="homeSectionCenterDivBioBlocks second">
                                <h3 class="portfolioOwnerName"></h3>
                            </div>
                            <div class="homeSectionCenterDivBioBlocks third">
                                <h3 style="display:flex; gap:5px;"> I am <span class="homeSectionCenterDivBioSkillsSpan"></span> <p class="cursor">i</p> </h3>
                            </div>
                        </div>

                        <a href="#pageAboutSection" style="text-decoration:none; display:block; width:fit-content !important; height:fit-content !important;">
                            <div class="homeSectionCenterDivHeroButton button">
                                <p>About me</p>
                            </div>
                        </a>
                    </div>
                </div>

                <a href="#pageAboutSection" style="text-decoration:none;">
                    <div class="button homeScrollDownButton">Scroll down!</div>
                </a>

            </div>

            <div class="pageAboutAndSkillsSection pageSection">
                <div id="pageAboutSection">
                    <div class="sectionTitle">
                        <h4>About:</h4>
                    </div>
                    <div class="pageAboutSectionContentsContainer">
                        <div class="pageAboutSectionBio">
                            <h3 class="pageAboutSectionBioTopic">
                                <span class="title">Name: </span>
                                <span class="body portfolioOwnerName"></span>
                            </h3>

                            <h3 class="pageAboutSectionBioTopic">
                                <span class="title">Age: </span>
                                <span class="body portfolioOwnerAge"></span>
                            </h3>

                            
                            <h3 class="pageAboutSectionBioTopic">
                                <span class="title">Bio: </span>
                                <span class="body portfolioOwnerBio clamped-text">
                                    
                                </span>
                                <span style="display:flex; color:var(--pink); width:fit-content; height:fit-content; padding:4px 8px !important;" class="button" onclick="manageBioDiv()">Read more</span>
                            </h3>
                        </div>
                        <!-- <div class="pageAboutSectionPfp">
                            
                        </div> -->
                    </div>
                </div>

                <div id="pageSkillsSection">
                    <div class="sectionTitle">
                        <h4>Skills:</h4>
                    </div>
                    <div class="pageSkillsSectionContentsContainer">
                        

                    </div>
                </div>
            </div>

            <div class="pageProjectsSection pageSection">
                <div id="pageProjectsSection">
                    <div class="sectionTitle">
                        <h4>Projects:</h4>
                    </div>
                    <div class="projectsSlideShow">
                        
                    </div>
                </div>
            </div>

            <div class="pageContactsSection pageSection" id="pageContactsSection">
                <div class="contentsContainer">

                </div>
            </div>

        </div>
    </body>
</html>
